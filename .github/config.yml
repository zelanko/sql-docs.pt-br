newPRWelcomeComment: >
  Agradecemos por contribuir com nosso conteúdo localizado! 
  Todas as contribuições para nosso conteúdo devem estar de acordo com as seguintes diretrizes:
  1. [Guia de Estilo e Idiomas da Microsoft](https://www.microsoft.com/Language/StyleGuides) que descreve como o texto deve ser lido ao ser traduzido do inglês para um idioma diferente.
  2. [Portal de Idiomas da Microsoft](https://www.microsoft.com/language) fornece **termos** em inglês (relacionados à tecnologia) e suas respectivas traduções usadas nos produtos da Microsoft.
  Ao se unir à nossa crescente Comunidade de Localização, você aprende mais sobre o Programa da Comunidade de Localização e sobre outras maneiras de contribuir com nosso programa visitando a [Wiki da Comunidade de Localização](https://github.com/Microsoft/Localization/wiki). Também compartilhamos o processo de aprovação de PR nesta página, assim como algumas dicas de <gerenciamento de PR>.
  Continue contribuindo e atinja os níveis mais altos nas classificações de nosso [Placar de Líderes Contribuidores](https://microsoftl10n.github.io/), conforme você é recompensado com pontos por sua contribuição com a <localização>!

  Grupo Internacional de Relações de Desenvolvedores da Microsoft
